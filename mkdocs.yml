site_name: Reach RTK docs
theme_dir: docstheme
site_favicon: favicon.ico
repo_url: https://github.com/emlid/reach-docs
extra:
  palette:
    primary: 'light blue'
    accent: 'light blue'
  logo: 'rv/img/logo.png'
  social:
    - type: 'github'
      link: 'https://github.com/emlid'
    - type: 'twitter'
      link: 'https://twitter.com/emlidtech'
    - type: 'facebook'
      link: 'https://facebook.com/emlidtech' 
  google_analytics:
    - 'UA-49508097-6'
    - 'auto'

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
    
pages:
- Introduction: index.md
- Power supply: reach-power-supply.md
- Antenna placement: reach-antenna-placement.md
- Hardware integration: reach-hardware-integration.md
- ReachView:
  - Introduction: rv/reachview.md
  - Settings: rv/reachview-settings.md
  - Status: rv/reachview-status.md
  - 'RTK settings': 'rv/reachview-rtk-settings.md'
  - 'Correction input': 'rv/reachview-correction-input.md'
  - 'Position output': 'rv/reachview-position-output.md'
  - 'Base mode': 'rv/reachview-base-mode.md'
  - 'Logging': 'rv/reachview-logging.md'
  - 'Camera control': 'rv/reachview-camera-control.md'
  - 'Wi-fi/Bluetooth': 'rv/reachview-connectivity.md'
  - 'Firmware reflashing': 'rv/reachview-firmware-reflashing.md'
  - 'LED status': 'rv/reachview-led-status.md'
  - 'Changelogs': 'rv/reachview-changelogs.md'
- Specification: reach-specs.md
- Tutorials:
  - How RTK works: rv/rtk-introduction.md
  - Quickstart: reach-quickstart.md
  - ArduPilot integration: ardupilot-integration.md
  - GPS post-processing: rv/gps-post-processing.md
  - 'Bluetooth output and Android mock location': 'rv/reachview-lefebure.md'
